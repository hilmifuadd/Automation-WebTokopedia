# Specify the path to the updated ChromeDriver executable
webdriver.chrome.driver= /Users/asani/Test Interview/Automation-Web-Tokopedia/src/test/resources/chromedriver

# Screenshot settings
serenity.take.screenshots=AFTER_EACH_STEP

# Ignoring failures
ignore.failures.in.stories=true

# WebDriver configuration
webdriver.driver=chrome
chrome.switches=--incognito,--start-maximized
webdriver.base.url1=https://www.bukalapak.com/
webdriver.base.url2=https://www.tokopedia.com/
webdriver.timeouts.implicitlywait=20000

# Story timeout settings
story.timeout.in.secs=600

# Maintain session settings
serenity.maintain.session=true

# Step delay settings
serenity.step.delay=1000